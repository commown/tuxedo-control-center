<mat-card class="tcc-card card-support">
    <mat-card-title class="theme-page-title">
        <ng-container i18n>Commown Support</ng-container>
    </mat-card-title>
    <hr />
    
    <div class="content-container centered">
        <p i18n>You got a problem with your device?</p>
        <p i18n>Login to your Commown account and create a ticket:</p>
    
        <div class="web-info">
            <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/icon_online.svg#Icon"></use></svg>
            <button mat-raised-button color="basic" (click)="openExternalUrl('https://shop.commown.coop/my/home')">
                <strong i18n="@@cSupportButtonOnline">Your personal area on Commown website</strong>
            </button>
        </div>

    </div>
</mat-card>
