<mat-card class="tcc-card card-support">
    <mat-card-title class="theme-page-title">
        <ng-container i18n>Support Commown</ng-container>
    </mat-card-title>
    <hr />
    
    <div class="content-container centered">
        <p i18n>Vous avez un probl√®me avec votre appareil Commown ?</p>
        <p i18n>Retrouvez nos ressources d'aide technique sur notre <b>wiki</b>, ou contactez nous directement via votre <b>espace personnel</b>.</p>
        

        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile>
                <div class="web-info">
                    <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/icon_logbook.svg#Icon"></use></svg>
                    <button mat-raised-button color="basic" (click)="openExternalUrl('https://wiki.commown.coop/Accueil')">
                        <strong>Wiki</strong>
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="web-info">
                    <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/icon_info.svg#Icon"></use></svg>
                    <button mat-raised-button color="basic" (click)="openExternalUrl('https://shop.commown.coop/my/home')">
                        <strong>Espace personnel</strong>
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="web-info">
                    <svg viewBox="0 0 512 512" class="tcc-icons"><use href="./assets/images/commown_logo_notext.svg#Icon"></use></svg>
                    <button mat-raised-button color="basic" (click)="openExternalUrl('https://commown.coop')">
                        <strong>Page d'accueil de Commown</strong>
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-card>

<br />
